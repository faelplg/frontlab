<!DOCTYPE html>
<html>

    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
  </head>
  <body>
    <div id="grid__container" onscroll="onScroll()">
      <div class="grid__header">
        <div class="toolbar flex flex--row align__items--center">
          <h1 id="title-frontlab" role="button" class="text-mono">frontlab</h1>
          <span class="flex__item"></span>
          <button id="button-wtf" class="button" type="button" aria-label="What is this project?">wtf</button>
        </div>
      </div>
      <div class="grid__main align__self--center">
        <div class="flex flow--column">
          <div>
            <h1 class="text-display-3 text--center frontlab--color no-margins">frontlab</h1>
          </div>
        </div>
      </div>
      <div class="grid__content content--padding">
        <div class="flex flow--row justify__content--center">
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Experience</h2>
          </div>
        </div>
        <div class="flex flow--row justify__content--center">
          <div class="card flex disabled flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Interactions</h2>
          </div>
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Micro(-)interactions</h2>
          </div>
        </div>
        <div class="flex flow--row justify__content--center">
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Layout</h2>
          </div>
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Components</h2>
          </div>
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Animations</h2>
          </div>
        </div>
        <div class="flex flow--row justify__content--center">
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Fundamentals</h2>
          </div>
          <div id="card-deployment" class="card flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Deployment</h2>
          </div>
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Architecture</h2>
          </div>
          <div class="card disabled flex flex--row align__items--center justify__content--center">
            <h2 class="title text--center">Design System</h2>
          </div>
        </div>
        <div class="page__content flex flow--column align__items--center justify__content--center">
          <p class="caption"><strong>Theoretical framework:</strong> Pyramid of Web Development</p>
          <div id="web-development-researches"></div>
        </div>
      </div>
      <div class="grid__footer">
      </div>
    </div>
    <script>
      function onScroll() {
        const _container_ = document.getElementById('grid__container');
        const _toolbar_ = document.getElementsByClassName('toolbar')[0];
        const scrolled = _container_.scrollTop;
        if (scrolled > 50) {
          _toolbar_.className = 'toolbar toolbar--raised flex flex--row align__items--center';
        } else {
          _toolbar_.className = 'toolbar flex flex--row align__items--center';
        }
      }
    </script>
